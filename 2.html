<html>
<head>
<title>Squares & Cubes</title>
</head>
<body>
<center>
<h1>Square & Cubes of numbers 0-10</h1>
<table border=1>
<tr><td>Number</td><td>Square</td><td>Cube</td></tr>
<script type="text/javascript">
for(var n=0; n<=10; n++)
{
document.write( "<tr><td>" + n + "</td><td>" + n*n + "</td><td>" + n*n*n
+ "</td></tr>" ) ;
}
</script>
</table>
</center>
</body>
</html>
